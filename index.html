		<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

		<!--A-Frame Learning to register primitives (creating prefabs - with desired components and difining attributes)-->
		<script>
			AFRAME.registerPrimitive('a-lod-test-ground-plane', {
				defaultComponents: {
					rotation: {x: '90', y: '0', z:'0'},
					geometry: {primitive: 'plane', width: '5', height: '5', segmentsHeight: '5', segmentsWidth: '5'},
					material: {shader: 'flat', color: 'orange', wireframe: 'true'}

				},
				mappings: {
					width: 'geometry.width',
					height: 'geometry.height',
					segmentsHeight: 'geometry.segmentsHeight',
					segmentsWidth: 'geometry.segmentsWidth',
					color: 'material.color',
			  	}
			});
		</script>

				<img id="sky" src="/assets/textures/ganpatipule_surrounding_360.jpg">
			</a-assets>

			<!--Using Draco Encoded Model-->
			<a-entity gltf-model="#Ganpatopule-Model"></a-entity>
